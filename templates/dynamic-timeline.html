<section>

            <div class="timeline-content">
                <h3>Étape 1</h3>
                <p>Description de la première étape du processus</p>
                <div class="timeline-date">2024</div>
            </div>
        </div>
        
        <div class="timeline-item fragment" data-fragment-index="1">
            <div class="timeline-dot" style="background-color: #f39c12;"></div>
            <div class="timeline-content">
                <h3>Étape 2</h3>
                <p>Description de la deuxième étape du processus</p>
                <div class="timeline-date">2025</div>
            </div>
        </div>
        
        <div class="timeline-item fragment" data-fragment-index="2">
            <div class="timeline-dot" style="background-color: #2ecc71;"></div>
            <div class="timeline-content">
                <h3>Étape 3</h3>
                <p>Description de la troisième étape du processus</p>

        <div class="timeline-item fragment" data-fragment-index="3">

            <div class="timeline-content">
                <h3>Étape 4</h3>
                <p>Description de la quatrième étape du processus</p>

            </div>
        </div>
    </div>
</section>

<style>
.timeline-container {
    position: relative;
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem 0;
}

.timeline-line {
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 4px;
    background: linear-gradient(to bottom, #e74c3c, #f39c12, #2ecc71, #9b59b6);
    transform: translateX(-50%);
    border-radius: 2px;
}

.timeline-item {
    position: relative;
    margin: 3rem 0;
    display: flex;
    align-items: center;
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.8s ease;
}

.timeline-item.fragment.visible {
    opacity: 1;
    transform: translateX(0);
}

.timeline-item:nth-child(even) {
    flex-direction: row-reverse;
}

.timeline-item:nth-child(even) .timeline-content {
    text-align: right;
    margin-right: 2rem;
    margin-left: 0;
}

.timeline-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    border: 4px solid white;
    box-shadow: 0 0 0 4px currentColor;
    animation: pulse 2s infinite;
}

.timeline-content {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-left: 2rem;
    max-width: 300px;
    position: relative;
}

.timeline-content::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -10px;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-right: 10px solid white;
    transform: translateY(-50%);
}

.timeline-item:nth-child(even) .timeline-content::before {
    left: auto;
    right: -10px;
    border-right: none;
    border-left: 10px solid white;
}

.timeline-content h3 {
    margin: 0 0 0.5rem 0;
    color: #2c3e50;
    font-size: 1.2em;
}

.timeline-content p {
    margin: 0 0 1rem 0;
    color: #7f8c8d;
    line-height: 1.4;
}

.timeline-date {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    padding: 0.3rem 0.8rem;
    border-radius: 15px;
    font-size: 0.8em;
    font-weight: bold;
    display: inline-block;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 currentColor;
    }
    70% {
        box-shadow: 0 0 0 10px transparent;
    }
    100% {
        box-shadow: 0 0 0 0 transparent;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .timeline-line {
        left: 20px;
    }
    
    .timeline-item {
        flex-direction: row !important;
        margin-left: 40px;
    }
    
    .timeline-item .timeline-content {
        text-align: left !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
    }
    
    .timeline-dot {
        left: 20px;
    }
    
    .timeline-content::before {
        left: -10px !important;
        right: auto !important;
        border-right: 10px solid white !important;
        border-left: none !important;
    }
}
</style>
