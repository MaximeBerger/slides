<script>
// Animation des compteurs
function animateCounters() {
    const counters = document.querySelectorAll('.stat-number');
    
    counters.forEach(counter => {
        const target = parseInt(counter.getAttribute('data-target'));
        const duration = 2000; // 2 secondes
        const increment = target / (duration / 16); // 60 FPS
        let current = 0;
        
        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                current = target;
                clearInterval(timer);
            }
            counter.textContent = Math.floor(current);
        }, 16);
    });
}

// DÃ©marrer l'animation quand la slide devient visible
document.addEventListener('DOMContentLoaded', function() {
    // Observer pour dÃ©tecter quand les fragments deviennent visibles
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                const element = mutation.target;
                if (element.classList.contains('fragment') && element.classList.contains('visible')) {
                    if (element.querySelector('.stat-number')) {
                        animateCounters();
                    }
                }
            }
        });
    });
    
    // Observer tous les Ã©lÃ©ments avec la classe fragment
    document.querySelectorAll('.fragment').forEach(function(element) {
        observer.observe(element, { attributes: true });
    });
});
</script>
