<style>

<script>
// Script pour afficher automatiquement les √©l√©ments si reveal.js n'est pas disponible
document.addEventListener('DOMContentLoaded', function() {
    // Attendre un peu pour voir si reveal.js initialise les fragments
    setTimeout(function() {
        const nodes = document.querySelectorAll('.diagram-node.fragment');
        const connections = document.querySelectorAll('.connection-line.fragment');
        
        // Si les √©l√©ments ne sont pas visibles apr√®s 2 secondes, les afficher automatiquement
        if (nodes.length > 0 && nodes[0].style.opacity === '0') {
            nodes.forEach((node, index) => {
                setTimeout(() => {
                    node.classList.add('auto-show');
                }, index * 500); // D√©lai progressif
            });
            
            connections.forEach((connection, index) => {
                setTimeout(() => {
                    connection.classList.add('auto-show');
                }, (index + 1) * 500);
            });
        }
    }, 2000);
});
</script>
